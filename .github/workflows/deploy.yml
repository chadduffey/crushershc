name: Deploy-static-site-to-Azure

on:
  push:
    branches: [ main ]          # a PR merge normally ends up as a push to main
  workflow_dispatch:            # â€¦and you can trigger manually from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥  Check out repository
      uses: actions/checkout@v4

    - name: ðŸ”‘  Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # OPTIONAL â€“ wipe anything that should never be published
    #   rm -rf .github .gitignore README.md etc.

    - name: ðŸš€  Upload to $web container
      run: |
        az storage blob upload-batch \
          --destination "\$web" \
          --account-name ${{ secrets.STORAGE_ACCOUNT }} \
          --source . \
          --overwrite

    - name: âœ…  Done
      run: echo "Site uploaded â€“ visit the static URL to verify."
